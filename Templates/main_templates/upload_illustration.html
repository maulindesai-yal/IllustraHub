<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork - IllustraHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">ILLUSTRAHUB</a>
        </div>
        <div class="nav-buttons">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'collection' %}">Collection</a>
            <a href="{% url 'illustrators' %}">Illustrators</a>
            <a href="{% url 'upload_illustration' %}">Upload Illustration</a>
            <a href="{% url 'about_us' %}">About Us</a>
            <a href="{% url 'contact_us' %}">Contact us</a>
        </div>
        <div class="icons">
            <a href="{% url 'collection' %}"><i class="fas fa-search"></i></a>
            <i class="fas fa-shopping-cart"></i>
            <a href="{% url 'illustrator_profile' %}"><i class="fas fa-user-circle"></i></a>
        </div>
    </header>

    <main>
        <!-- Upload Illustration Section -->
        <section class="upload-illustration">
            <h2>Upload Your Artwork</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <!-- Category Dropdown -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a Category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Price (for marketplace) -->
                <div class="form-group">
                    <label for="price">Price (USD)</label>
                    <input type="number" id="price" name="price" min="50" step="1.0">
                </div>

                <!-- Upload Image -->
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <small>Allowed formats: JPEG, PNG, GIF. Max size: 5MB.</small>
                </div>

                <!-- Preview Section -->
                <div class="form-group">
                    <label>Preview</label>
                    <div id="imagePreview"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit">Upload Illustration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IllustrateHub. All rights reserved.</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
